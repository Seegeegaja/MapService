<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="/jquery/jquery.js"></script>
    <script src="/js/member.js"></script>
    <title>Title</title>
</head>
<body>
<h1>CCCCCCCCCRRREEEEEAAAATTTTEEEE</h1>
<form th:action="@{/members/new}" method="post" id="form">
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="${member.name}" name="name" placeholder="이름을 입력하세요">
    </div>
    <div>
        <label for="addr">나이</label>
        <input type="text" id="addr" th:field="${member.address}" name="address" placeholder="주소을 입력하세요">
    </div>
    <button type="submit">등록</button>
</form>

</body>
</html>
