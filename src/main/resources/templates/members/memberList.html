<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>LLLLLLLLLLLLIIIIIIIIIIIIIIIIIISSSSSSSSSSSSTTTTTTTTTTT</h1>
<h1>회원정보</h1>
<table border="1">
    <thead>
    <tr>
        <th>NO</th>
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>Delete</th>
        <th>upDate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member , index : ${memberList}">
        <th:block th:if="${index.count > 0}">
            <td>[[${member.id}]]</td>
            <td>[[${member.name}]]</td>
            <td>[[${member.address}]]</td>
            <td>
                <a th:href="@{members/delete/{id}(id=${member.id})}">
                    <button>삭제</button>
                </a>

            </td>
            <td>
                <a th:href="@{|members/update/${member.id}|}">
                    <button>수정</button>
                </a>

            </td>
        </th:block>

    </tr>
    <th:block th:if="${memberList.size() == 0}">
        <td colspan="5">데이터가 없습니다</td>
    </th:block>
    </tbody>
</table>
<a href="/">돌아가잇</a>
</body>
</html>
