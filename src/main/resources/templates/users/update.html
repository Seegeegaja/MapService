<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>업데이트입니다</h1>
<form th:action="@{/users/update}" method="post" >

    <div>
        <label for="userId">Id</label>
        <input type="text" id="userId" th:field="${user.userId}" name="userId" placeholder="이름을 입력해수제">
    </div>
    <div>
        <label for="nickName">닉네임</label>
        <input type="text" id="nickName" th:field="${user.nickName}" name="nickName" placeholder="닉네임을 입력해주세요">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="text" id="password" th:field="${user.password}" name="password" placeholder="비번">
    </div>
    <button type="submit">등록</button>
</form>
</body>
</html>
